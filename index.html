<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J query class</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="position: relative; height: 100vh;">

    <div id="to-do">
        <h1>TO-DO-List</h1>

        <input type="text" placeholder="Add a new task" id="new-task">

        <button id="add-task">Add New Task</button>

        <ul id="task-list">
            
        </ul>
    </div>

    <div style="position: absolute ; bottom:50px; right: 0;">
        <button id="toggle-mode">Toggle light/dark-mode</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
</body>
</html>
